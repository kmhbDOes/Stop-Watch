<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-4xl my-8 md:text-6xl font-bold text-center text-rose-400 md:my-14">Stop Watch</h1>
    <h1 id="timer-value" class="text-4xl my-8 md:text-6xl font-bold text-center text-sky-500 md:my-14 ">0</h1>

    <div class="grid grid-cols-1 gap-4 place-items-center my-2 md:flex md:justify-center md:gap-x-7 md:my-4">
        <div><button id="btn-start"
                class="text-2xl md:text-4xl bg-orange-500 hover:bg-orange-400 text-white font-bold  md:py-2 md:px-4 border-b-4 border-orange-700 hover:border-orange rounded">
                Start
            </button>
        </div>
        <div><button id="btn-stop" class="text-2xl md:text-4xl bg-orange-500 hover:bg-orange-400 text-white font-bold md:py-2 md:px-4 border-b-4 border-orange-700
                hover:border-orange rounded">
                Stop
            </button>
        </div>
        <div><button id="btn-reset"
                class="text-2xl md:text-4xl bg-orange-500 hover:bg-orange-400 text-white font-bold md:py-2 md:px-4 border-b-4 border-orange-700 hover:border-orange rounded">
                Reset
            </button>
        </div>
    </div>

    <!-- JS Script -->
    <script src="app.js"></script>
</body>

</html>
